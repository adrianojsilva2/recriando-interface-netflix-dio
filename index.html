git <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--buscar a folha de estilo css, linkar-->
    <link rel="stylesheet" href="/style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css" class="stylesheet">

    <!--owl carrousel css-->

    <title>NETFLIX CLONE</title>
    
</head>
<body>
    <!-- Div são as 'caixas', para estruturação-->
   <header>
       <div class="container">
           <h2 class="logo">NETFLIX</h2> 
           <!-- NAV navegacao tag semântica para criar menus de navegação -->
           <nav >
               <!-- ALT + SHIFT + CURSOR PARA BAIXO, clona a linha-->
               <a href="#">Início</a>
               <a href="#">Séries</a>
               <a href="#">Filmes</a>
               <a href="#">Documentários</a>
           </nav>



       </div>
   </header>

   <!-- trabalhar com o "miolo" do site, conteúdo principal-->
   <!-- div.nomedaclasse já cria a div com a classe, usando o emmet-->
   <main>
       <!--caixa wraper, no caso é a container-->
       <div class="filme-principal">
           <div class="container">
               <h3 class="titulo">HOUSE OF CARDS</h3>
               <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
           

           <div class="botoes">
                <!--Criação dos botões assistir agora e mais informações-->
                <!--Propriedade role, para dizer a função e dizer claro que é um botão-->
                <button role="button" class="botao">
                    <!--adicionando o icone do font awesome-->
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>

           </div>
        </div>  

       </div>
   </main>
